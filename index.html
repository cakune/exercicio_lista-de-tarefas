<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Protest+Riot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <img src="./images/bloco-de-notas1.png" alt="Bloco de notas com uma caneta">
        <h1>Lista de tarefas</h1>
    </header>
    <form>
        <input type="text" id="nova-tarefa" required placeholder="ex: Ir ao mercado" />
        <button type="submit" id="adicionar-tarefa">Adicionar</button>
        <ul id="minha-lista">
        </ul>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
